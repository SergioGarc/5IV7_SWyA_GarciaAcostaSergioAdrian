<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Cesar</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function mostrarpanel2(){
            document.getElementById("div1").style.display = "none";
            document.getElementById("div2").style.display = "grid";
            document.getElementById("div3").style.display = "none";
        }
        function mostrarpanel3(){
            document.getElementById("div1").style.display = "none";
            document.getElementById("div2").style.display = "none";
            document.getElementById("div3").style.display = "grid";
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="cabecera logo-container">
            Cifrado Cesar
            <nav class="navigation">
                <ul>
                    <li><button><a href="index.html"><div class="textos">Inicio</div></a></button></li>
                    <li><button onclick="mostrarpanel2()"><div class="textos">Cifrar</div></button></li>
                    <li><button onclick="mostrarpanel3()"><div class="textos">Descifrar</div></button></li>
                </ul>    
            </nav>
        </div>
    </header> 
    <section class="main">
        <div class="maincontainer2" id="div1">
          <br>
          <br>
            <div class="Cifrar" onclick="mostrarpanel2()">
                Cifrar
            </div>
            <br>
            <br>
            <div class="Cifrar" onclick="mostrarpanel3()">
                Descifrar
            </div>
        </div>
        <div class="maincontainer3" id="div2">
            <br>
            <center><h3>Ingrese el Texto Para Cifrar</h3></center>
            <br>
            <textarea id="cadena" cols="30" rows="10" maxlength="100" class="texto" ></textarea>
            <br>
            <center><h3>Ingrese el desplazamiento que desea que tenga el crifrado</h3></center>
            <br>
            <input type="number" id="desplazamiento" class="des" >
            <br>
            <p><input type="button" value="Cifrar" onclick="cifrar()" class="Cifrar"></p>
            <div id="resultado" class="resultado">
                
            </div>
        </div>
        <div class="maincontainer4" id="div3">
            <br>
            <center><h3>Ingrese el Texto Para Descifrar</h3></center>
            <br>
            <textarea id="cadena1" cols="30" rows="10" maxlength="100" class="texto"></textarea>
            <br>
            <center><h3>Ingrese el desplazamiento que el texto cifrado tenga para decifrarlo</h3></center>
            <br>
            <input type="number" id="desplazamiento1" class="des" >
            <br>
            <p><input type="button" value="Descifrar" onclick="descifrar()" class="Cifrar"></p>
            <div id="resultado1" class="resultado" >
                
            </div>
        </div>
    </section>
    
    

    <script src="js/cesar.js" ></script>
</body>
</html>
